<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/application.css">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="pull-left"><img src="images/lobby_logo.png" width="77" height="27" alt="Logo" class="header-logo"></div>
        <div class="pull-right">
          <div class="header-controls">
            <nav class="nav">
              <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link nav-link__active">Current Session</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Cashier</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Help</a></li>
              </ul>
            </nav>
            <div class="header-time">12:00 UTC+4</div>
            <div class="header-user"><img src="http://lorempixel.com/g/56/56" width="28" height="28" class="header-user-avatar"><span class="header-user-caret"></span></div>
            <div class="header-chat"><span class="header-chat-label">Chat</span><span class="header-chat-dialogs">0</span></div>
          </div>
        </div>
      </div>
      <div class="user-panel">
        <div class="user-panel-pic"></div>
        <div class="user-panel-name">Bret Maverick</div>
      </div>
      <nav class="user-nav">
        <ul class="user-nav-list">
          <li class="user-nav-item"><a href="javascript:void(0)" class="user-nav-link user-nav-link-active">cashier</a></li>
          <li class="user-nav-item"><a href="javascript:void(0)" class="user-nav-link">profile</a></li>
          <li class="user-nav-item"><a href="javascript:void(0)" class="user-nav-link">settings</a></li>
          <li class="user-nav-item"><a href="javascript:void(0)" class="user-nav-link user-nav-link-bullet">achievments</a></li>
          <li class="user-nav-item"><a href="javascript:void(0)" class="user-nav-link">mailing settings</a></li>
          <li class="user-nav-item"><a href="javascript:void(0)" class="user-nav-link">statistics</a></li>
          <li class="user-nav-item"><a href="javascript:void(0)" class="user-nav-link">friends</a></li>
        </ul>
      </nav>
      <div class="cashier-panels">
        <div class="cashier-panel cashier-panel__type-user-form"></div>
        <div class="cashier-panel cashier-panel__type-user-info">
          <h2 class="user-info-header">Avatar</h2>
          <div class="user-info-avatar"></div><a class="btn btn-blue">Upload</a><br><a class="btn btn-dark-grey">Delete</a><br>
          <nav class="user-info-social"><span class="user-info-social-header">Connect your social accounts</span>
            <ul class="user-info-social-list">
              <li class="user-info-social-item"><a class="user-info-social-link user-info-social-link__type-twi"></a></li>
              <li class="user-info-social-item"><a class="user-info-social-link user-info-social-link__type-vk"></a></li>
              <li class="user-info-social-item"><a class="user-info-social-link user-info-social-link__type-ok"></a></li>
              <li class="user-info-social-item"><a class="user-info-social-link user-info-social-link__type-fb"></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/js/application.js"></script>
  </body>
</html>
